{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block title %}
<title>{{page.title}}</title>
<meta name="description" content="{{page.description | default(value=config.description)}}" />
{% endblock %}

{% block content %}
<div class="container">
    {{ macros::article(page=page) }}
</div>
{% endblock content %}
